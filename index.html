<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="stat-preview-card">
      <!-- Image Container -->
      <div class="image-container">
        <img src="/images/oimage.png" alt="Data insights header">
      </div>

      <!-- Content Container -->
      <div class="content-container">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p class="stat-preview-content">
          Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.
        </p>

        <!-- Stats Group -->
        <div class="stats-group">
          <div class="stat">
            <span class="stat-value">10k+</span>
            <p>companies</p>
          </div>
          <div class="stat">
            <span class="stat-value">314</span>
            <p>templates</p>
          </div>
          <div class="stat">
            <span class="stat-value">12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
